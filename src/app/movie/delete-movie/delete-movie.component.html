<div class="header">
  <button mat-dialog-close  mat-icon-button>
    <mat-icon>close</mat-icon>
  </button> 
  <h1 mat-dialog-title>Remove Movie</h1>
</div>
<mat-dialog-content>
  <p  innerHTML>Are you sure you want to remove the movie <strong>{{movieObj['Title']}}</strong> of movies</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="_delete()" color="primary">Delete</button>
  <button mat-button (click)="_cancel()">Cancel</button> 
</mat-dialog-actions>
